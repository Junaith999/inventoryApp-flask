<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-warehouse"></i>
                Inventory Manager
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('products') }}" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('locations') }}" class="nav-link">Locations</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('movements') }}" class="nav-link">Movements</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('balance') }}" class="nav-link">Balance Report</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
