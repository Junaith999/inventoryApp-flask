<!-- Add/Edit Product Form -->
<div id="addProductForm" class="form-container" style="display: none;">
    <h3><i class="fas fa-plus-circle"></i> Add New Product</h3>
    <form method="POST" action="{{ url_for('add_product') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="product_id">Product ID:</label>
                <input type="text" id="product_id" name="product_id" required
                       placeholder="Enter product ID (e.g., PROD001)" pattern="[A-Za-z0-9_]+"
                       title="Only letters, numbers, and underscores allowed">
                <small class="form-help">Use a unique identifier for the product</small>
            </div>
            <div class="form-group">
                <label for="quantity">Initial Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" value="0"
                       placeholder="Enter initial quantity">
                <small class="form-help">Set the starting quantity</small>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description (Optional):</label>
            <textarea id="description" name="description" rows="3"
                      placeholder="Enter product description"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Save Product
            </button>
            <button type="button" class="btn btn-secondary" onclick="hideAddProductForm()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>

<div id="editProductForm" class="form-container" style="display: none;">
    <h3><i class="fas fa-edit"></i> Edit Product</h3>
    <form method="POST" id="editProductFormAction">
        <div class="form-row">
            <div class="form-group">
                <label for="edit_product_id">Product ID:</label>
                <input type="text" id="edit_product_id" name="product_id" required
                       pattern="[A-Za-z0-9_]+" title="Only letters, numbers, and underscores allowed">
            </div>
            <div class="form-group">
                <label for="edit_quantity">Current Quantity:</label>
                <input type="number" id="edit_quantity" name="quantity" min="0" required>
            </div>
        </div>
        <div class="form-group">
            <label for="edit_description">Description:</label>
            <textarea id="edit_description" name="description" rows="3"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Update Product
            </button>
            <button type="button" class="btn btn-secondary" onclick="hideEditProductForm()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>

<!-- Quick Quantity Update Form -->
<div id="quickQuantityForm" class="form-container" style="display: none;">
    <h3><i class="fas fa-sync-alt"></i> Update Product Quantity</h3>
    <form method="POST" id="quickQuantityFormAction">
        <div class="form-group">
            <label for="quick_product_id">Product:</label>
            <input type="text" id="quick_product_id" readonly class="readonly-input">
        </div>
        <div class="form-group">
            <label for="quick_quantity">New Quantity:</label>
            <input type="number" id="quick_quantity" name="quantity" min="0" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Update Quantity
            </button>
            <button type="button" class="btn btn-secondary" onclick="hideQuickQuantityForm()">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
